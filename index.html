<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My form</title>
</head>
<body style="width:100%;margin-left: 30px;background-color:aqua;">
   
        <h1>Create your Account</h1><br>
        <p><font color="red">*Required Information</font></p><br>
        <h1 style="background-color: #929276;">Basic information:</h1>
        <form action="" style="margin-left: 10px;width: 75%;"align="center">
        <label for="Email"><b>Email*</b></label>
        <input type="email"style="margin-left:20px"border="5px" size="60px";><br><br>
        <label for="password"><b>password*</b></label>
        <input type="password"style="margin-left:2px"border="5px" size="60px";><br><br>
        <label for="retype password"><b>Retype Password*</b></label>
        <input type="retype password"style="margin-right:50px"border="5px" size="60px";><br><br>
        <label for="first name"><b>First Name*</b></label>
        <input type="first name"style="margin-left:-1px"border="5px" size="60px";><br><br>
        <label for="Last Name"><b>Last Name*</b></label>
        <input type="Last Name"style="margin-left:-1px"border="5px" size="60px";><br><br>
        <label for="Phone Number"><b>Phone Number*</b></label>
        <input type="numer"placeholder="000000000000"style="margin-right:30px"border="5px" size="60px";><br><br>
        <label for="address"><b>Address*</b></label>
        <input type="Address"style="margin-left:20px"border="5px" size="60px";><br><br>
        <label for="City"><b>City*</b></label>
        <input type="City"style="margin-left:40px"border="5px" size="60px";><br><br>
        <label for="Country"><b>Country*</b></label>
        <input type="Country"style="margin-left:10px"border="5px" size="60px";><br><br>
        <label for="Country"><b>Province*</b></label>
        <input type="search"style="margin-left:10px"border="5px" size="60px";><br><br>
    </form>
    <h1 style="background-color: #929276;">Education:</h1>
    <form action="" style="margin-left: 10px;width: 75%;"align="center">
        <label for="School"><b>School*</b></label>
        <input type="School"style="margin-left:10px"border="5px" size="60px";><br><br>
        <label for="Program"><b>Program*</b></label>
        <input type="Program"style="margin-left:2px"border="5px" size="60px";><br><br>
        <label for="Education Level"style="margin-left:-5px"><b>Education Level*</b></label>
        <input type="dropdown"style="margin-right:40px"border="5px" size="60px"value="select";><br><br>
        <fieldset style="width: 90%; border:none;">
            <legend><b> Education Status</b></legend>
            <label><b>Graduated:</b>
           <input type="checkbox" name="Graduated" id="Graduated"></label><br>
            <label><b>UnderGraduated:</b>
            <input type="checkbox" name="UnderGraduated" id="UnderGraduated"></label><br>
            <label><b>Did Not Graduated:</b>
                <input type="checkbox" name="Did Not Graduated" id="Did Not Graduated">  </label><br>
            </fieldset><br><br>
            <label for="Graduation Date"><b>Graduation Date*</b></label>
            <input type="text"style="margin-right:50px"border="5px" size="60px";>    
    </form>
    <h1 style="background-color: #929276;">Work Experience:</h1>
    <form action="" style="margin-left: 10px;width: 75%;"align="center">
        <label for="Employer"><b>Employer*</b></label>
        <input type="Employer"style="margin-left:10px"border="5px" size="60px";><br><br>
        <label for="JOb title"><b>JOb title*</b></label>
        <input type="JOb title"style="margin-left:10px"border="5px" size="60px";><br><br>
        <label for="JOb duty"margin-top="50px"><b>JOb Duty*</b></label>
        <textarea name="comments" cols="20" rows="4"> </textarea><br><br>
        <label for="Worked year"><b>Worked year*</b></label>
        <input type="Worked year" style="margin-left:10px"border="5px" size="60px";><br><br>
     </form>
     <h1 style="background-color: #929276;">Attachments:</h1>
     <form action="" style="margin-left: 10px;width: 75%;"align="center">
        <label for="Employer"><b>Attachments*</b></label> 
        <input type="file" name="Attachments" id="Attachments"placeholder="no file selected"><br><br>
        <input type="submit" value="submit"style="background-color:red;Required">
        <input type="reset" value="reset"style="background-color:red;Required">

        

    </form>
    
    
</body>
</html>
